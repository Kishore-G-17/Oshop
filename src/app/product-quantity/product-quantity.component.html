<div class="row no-gutters">
    <div class="col-2" id="plus">
        <button class = "btn btn-secondary btn-block" 
        (click)="addToCart('-')">-</button>
    </div>
    <div class="col text-center p-2 block" id="Quan">
        {{ product | getQuantity | async }}
    </div>
    <div class="col-2" id="minus">
        <button class="btn btn-secondary btn-block" (click)="addToCart('+')">+</button>
    </div>
</div>
