<div class="products">
    <div class="row">
        <div class="col-md-3">        
           <product-filter [CateGory]="cateGory"></product-filter>
        </div>
        <div class="col-md-9">
            <div class="row">
                <ng-container *ngFor="let product of filteredProducts; let i = index">
                    <div class="col">
                       <product-card [Product]="product"></product-card>
                    </div>
                    <div *ngIf=" (i + 1) % 2 === 0 " class="w-100"></div>
                </ng-container>   
            </div>           
        </div>
    </div>
</div>
